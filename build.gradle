plugins {
    id 'org.springframework.boot' version '2.2.4.RELEASE' apply(false)
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id "net.linguica.maven-settings" version "0.5" apply(false)
}

ext {
    set('springCloudVersion', "Hoxton.SR1")
}

group = 'com.maigroup.smartrent'

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'application'
    apply plugin: "io.spring.dependency-management"
    apply plugin: 'net.linguica.maven-settings'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        maven {
            name = "github" // must be equal to id in ~/.m2/settings.xml file!
            url = uri("https://maven.pkg.github.com/maimas/mg-smartrent")
        }
        mavenCentral()
        mavenLocal()
    }


    dependencies {
        //todo: mode those dependencies to appropriate modules -
        // this should not be enherited by all the modules as it is not always necessary
        implementation "com.google.guava:guava:${project['google-guava.version']}"
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
//        implementation 'org.springframework.boot:spring-boot-starter-security'

        testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-test') {
            exclude module: "spring-boot-starter-logging"
            exclude module: "logback-classic"
        }
        testImplementation(group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo')
        testImplementation(group: 'org.spockframework', name: 'spock-core', version: "${project['spockframework.verson']}")
        testImplementation(group: 'org.spockframework', name: 'spock-spring', version: "${project['spockframework.verson']}")
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        }
    }
}

def manifestAttributes(String projectName, String mainClass) {
    println('-------------------------------------------------')
    println(' PROJECT    : ' + projectName)
    println(' ENTRY-CLASS: ' + mainClass)
    return [
            'Specification-Title'     : projectName,
            'Main-Class'              : mainClass,
            'Specification-Vendor'    : 'MaiGroup',
            'Specification-Vendor-URL': 'http://www.maigroup.com',
            'Specification-Version'   : version,
            'Implementation-Title'    : group,
            'Implementation-Vendor'   : 'MaiGroup',
            'Implementation-URL'      : 'http://www.maigroup.com',
            'Implementation-Version'  : version,
            'Created-By'              : "${System.getProperty('java.version')} (${System.getProperty('java.specification.vendor')})",
            'Built-By'                : System.getProperty("user.name"),
            'Build-Date'              : (new Date()).format("Y-MM-dd H:m:s")
    ]
}